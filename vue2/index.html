<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campeonato Brasileiro - Vue2 Estudos</title>
  </head>
  <body>
    <div id="app" class="container">
        <div class="row">
            <h3> Campeonato Brasileiro - SÃ©rie A</h3>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Pontos</th>
                        <th>GM</th>
                        <th>GS</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="time in times">
                        <td>
                            <img :src="time.escudo" style="width:30px;height:30px">
                            <strong>{{time.nome}}</strong>
                        </td>
                        <td>{{time.pontos}}</td>
                        <td>{{time.GM}}</td>
                        <td>{{time.GS}}</td>
                        <td>{{time.saldo}}</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control">
                    <label class="control-label">
                        <img src="" style="height: 30px; width: 30px;">
                    </label>
                </div>
                <span>X</span>
                <div class="form-group">
                    <label class="control-label">
                        <img src="" style="height: 30px; width: 30px;">
                    </label>
                    <input type="text" class="form-control">
                </div>
                <button type="button" class="btn btn-primary">Fim de jogo</button>
            </form>
        </div>

    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
